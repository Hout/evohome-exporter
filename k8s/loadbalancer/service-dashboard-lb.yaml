apiVersion: v1
kind: Service
metadata:
  name: dashboard-svc
  namespace: kube-system
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    k8s-app: kubernetes-dashboard
  type: LoadBalancer
  loadBalancerIP: 192.168.1.60
  ports:
    - name: kubernetes-dashboard-http
      protocol: TCP
      port: 8000
