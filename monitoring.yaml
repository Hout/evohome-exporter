apiVersion: v1
items:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: grafana
      name: grafana
      namespace: monitoring
    spec:
      type: loadBalancer
      loadBalancerIP: "{{ grafana_vip }}"
      sessionAffinity: None
      selector:
        app: grafana
      ports:
        - name: http
          port: 3000
          protocol: TCP
          targetPort: http
